<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/css/index.css">
        <title>Weather Time</title>
    </head>
    <body>
        <main class="main">
            <section class="main-section-info">
                <h1 class="section-info-title">WeatherTime</h1>
                <article class="section-info-content">
                    <h2 class="info-content-value">0ยบC</h2>
                    <div class="info-content-text">
                        <h2 class="content-text-city">London</h2>
                        <h2 class="content-text-time">00:00 - Monday, 1 Jan '226</h2>
                    </div>
                    <div class="info-content-desc">
                        <i class="fa-solid fa-cloud"></i>
                        <h2 class="content-text-title">Cloudy</h2>
                    </div>
                </article>
            </section>
            <section class="main-section-extra">
                <div class="section-extra-div">
                    <input type="text" class="section-extra-input" placeholder="City Name...">
                    <button class="section-extra-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <h1 class="section-extra-title">Weather Details</h1>
                <article class="section-extra-info">
                    <div class="extra-info-div extra-info-min">
                        <h2 class="info-min-text">Min</h2>
                        <h2 class="info-min-value">0ยบ</h2>
                    </div>
                    <div class="extra-info-div extra-info-max">
                        <h2 class="info-max-text">Max</h2>
                        <h2 class="info-max-value">0ยบ</h2>
                    </div>
                    <div class="extra-info-div extra-info-humidity">
                        <h2 class="info-humidity-text">Humidity</h2>
                        <h2 class="info-humidity-value">0%</h2>
                    </div>
                    <div class="extra-info-div extra-info-wind">
                        <h2 class="info-wind-text">Wind</h2>
                        <h2 class="info-wind-value">0m/s</h2>
                    </div>
                </article>
            </section>
        </main>
    </body>
    <script src="./src/javascript/api/main.js"></script>
    <script src="https://kit.fontawesome.com/e0ecda8b57.js" crossorigin="anonymous"></script>
</html>
